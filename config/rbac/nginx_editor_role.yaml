# permissions for end users to edit nginxes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: nginx-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: k8s-operator-nginx
    app.kubernetes.io/part-of: k8s-operator-nginx
    app.kubernetes.io/managed-by: kustomize
  name: nginx-editor-role
rules:
  - apiGroups:
      - devops.github.com
    resources:
      - nginxes
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - devops.github.com
    resources:
      - nginxes/status
    verbs:
      - get
